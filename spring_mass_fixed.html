<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring-Mass System Simulation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0f172a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }
        
        .control-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            min-height: 70px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 20px;
            z-index: 1000;
            flex-wrap: wrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
            flex-shrink: 0;
        }
        
        .stat-group {
            display: flex;
            gap: 15px;
            font-size: 13px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-label {
            color: #94a3b8;
        }
        
        .stat-value {
            color: #f1f5f9;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            min-width: 60px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-left: auto;
            flex-wrap: wrap;
            align-items: center;
            flex-shrink: 0;
        }
        
        .control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #60a5fa;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #3b82f6;
        }
        
        .slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #60a5fa;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }
        
        .slider::-moz-range-thumb:hover {
            background: #3b82f6;
        }
        
        button {
            padding: 8px 16px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #canvas {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            padding: 20px;
            min-width: 280px;
            font-size: 12px;
            max-width: 90%;
        }
        
        .info-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            color: #f1f5f9;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        
        #energyCanvas {
            margin-top: 15px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .slider {
                width: 80px;
            }
            .control {
                font-size: 12px;
            }
            .controls {
                gap: 10px;
            }
        }
        
        @media (max-width: 900px) {
            .control-bar {
                padding: 8px 15px;
                gap: 15px;
            }
            .title {
                font-size: 16px;
            }
            .stat-group {
                font-size: 12px;
                gap: 10px;
            }
            .slider {
                width: 70px;
            }
            .control span {
                display: none;
            }
            .control label::after {
                content: attr(data-value);
                margin-left: 5px;
                color: #f1f5f9;
                font-weight: 600;
            }
        }
        
        @media (max-width: 600px) {
            .control-bar {
                height: auto;
                min-height: 60px;
            }
            #canvas {
                top: 90px;
                height: calc(100% - 90px);
            }
            .info-panel {
                bottom: 10px;
                right: 10px;
                padding: 15px;
                min-width: 240px;
            }
        }
        
        /* Ensure buttons are always visible */
        .button-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="control-bar">
        <div class="title">Spring-Mass System</div>
        
        <div class="stat-group">
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span class="stat-value" id="time">0.00s</span>
            </div>
            <div class="stat">
                <span class="stat-label">V₁:</span>
                <span class="stat-value" id="v1">0.00 m/s</span>
            </div>
            <div class="stat">
                <span class="stat-label">V₂:</span>
                <span class="stat-value" id="v2">0.00 m/s</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control">
                <label data-value="">m₁:</label>
                <input type="range" class="slider" id="mass1" min="0.5" max="5" step="0.1" value="2">
                <span id="mass1Value">2.0 kg</span>
            </div>
            <div class="control">
                <label data-value="">m₂:</label>
                <input type="range" class="slider" id="mass2" min="0.5" max="5" step="0.1" value="1">
                <span id="mass2Value">1.0 kg</span>
            </div>
            <div class="control">
                <label data-value="">k:</label>
                <input type="range" class="slider" id="stiffness" min="10" max="100" step="5" value="50">
                <span id="stiffnessValue">50 N/m</span>
            </div>
            <div class="control">
                <label data-value="">Δx:</label>
                <input type="range" class="slider" id="compression" min="10" max="100" step="5" value="50">
                <span id="compressionValue">50 px</span>
            </div>
            <div class="button-group">
                <button id="reset">Reset</button>
                <button id="release">Release</button>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="info-panel">
        <div class="info-title">System Energy</div>
        <div class="info-row">
            <span class="info-label">Kinetic Energy:</span>
            <span class="info-value" id="kineticEnergy">0.00 J</span>
        </div>
        <div class="info-row">
            <span class="info-label">Potential Energy:</span>
            <span class="info-value" id="potentialEnergy">0.00 J</span>
        </div>
        <div class="info-row">
            <span class="info-label">Total Energy:</span>
            <span class="info-value" id="totalEnergy">0.00 J</span>
        </div>
        <div class="info-row">
            <span class="info-label">Spring Extension:</span>
            <span class="info-value" id="springExtension">0.00 m</span>
        </div>
        <canvas id="energyCanvas" width="240" height="100"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const energyCanvas = document.getElementById('energyCanvas');
        const energyCtx = energyCanvas.getContext('2d');
        
        // Resize canvas to fill window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 70;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Physics parameters
        let m1 = 2.0;  // mass 1 in kg
        let m2 = 1.0;  // mass 2 in kg
        let k = 50;    // spring stiffness in N/m
        let restLength = 150;  // rest length of spring in pixels
        let compression = 50;  // initial compression in pixels
        
        // State variables
        let x1, x2;    // positions
        let v1 = 0, v2 = 0;  // velocities
        let time = 0;
        let isReleased = false;
        let wallContact = false;
        
        // Wall position
        const wallX = 100;
        
        // Energy tracking
        let energyHistory = {
            kinetic: [],
            potential: [],
            total: []
        };
        const maxHistoryPoints = 100;
        
        // Initialize positions
        function reset() {
            isReleased = false;
            wallContact = false;
            v1 = 0;
            v2 = 0;
            time = 0;
            x1 = wallX + 50;
            x2 = x1 + restLength - compression;
            energyHistory = {
                kinetic: [],
                potential: [],
                total: []
            };
            
            // Update release button visibility
            document.getElementById('release').style.display = 'inline-block';
        }
        
        // Event listeners
        document.getElementById('release').addEventListener('click', () => {
            if (!isReleased) {
                isReleased = true;
                // Hide release button after releasing
                document.getElementById('release').style.display = 'none';
            }
        });
        
        document.getElementById('reset').addEventListener('click', reset);
        
        // Slider controls
        document.getElementById('mass1').addEventListener('input', (e) => {
            m1 = parseFloat(e.target.value);
            const valueDisplay = document.getElementById('mass1Value');
            valueDisplay.textContent = m1.toFixed(1) + ' kg';
            // Update data-value for responsive display
            e.target.previousElementSibling.setAttribute('data-value', m1.toFixed(1) + ' kg');
            reset();
        });
        
        document.getElementById('mass2').addEventListener('input', (e) => {
            m2 = parseFloat(e.target.value);
            const valueDisplay = document.getElementById('mass2Value');
            valueDisplay.textContent = m2.toFixed(1) + ' kg';
            e.target.previousElementSibling.setAttribute('data-value', m2.toFixed(1) + ' kg');
            reset();
        });
        
        document.getElementById('stiffness').addEventListener('input', (e) => {
            k = parseFloat(e.target.value);
            const valueDisplay = document.getElementById('stiffnessValue');
            valueDisplay.textContent = k + ' N/m';
            e.target.previousElementSibling.setAttribute('data-value', k + ' N/m');
            reset();
        });
        
        document.getElementById('compression').addEventListener('input', (e) => {
            compression = parseFloat(e.target.value);
            const valueDisplay = document.getElementById('compressionValue');
            valueDisplay.textContent = compression + ' px';
            e.target.previousElementSibling.setAttribute('data-value', compression + ' px');
            reset();
        });
        
        // Initialize
        reset();
        
        // Physics update
        function updatePhysics() {
            if (!isReleased) return;
            
            const dt = 0.016;  // 60 FPS
            const pixelToMeter = 0.01;
            
            // Calculate spring force
            const springLength = Math.abs(x2 - x1);
            const extension = (springLength - restLength) * pixelToMeter;
            const springForce = -k * extension;
            
            // Calculate accelerations (force is in opposite directions for the two masses)
            const a1 = -springForce / m1 / pixelToMeter;
            const a2 = springForce / m2 / pixelToMeter;
            
            // Check for wall collision
            if (x1 <= wallX + 50 && v1 < 0) {
                v1 = -v1 * 0.8;  // Inelastic collision with wall
                wallContact = true;
            } else {
                wallContact = false;
            }
            
            // Update velocities
            v1 += a1 * dt;
            v2 += a2 * dt;
            
            // Apply damping
            v1 *= 0.999;
            v2 *= 0.999;
            
            // Update positions
            if (!wallContact || x1 > wallX + 50) {
                x1 += v1 * dt;
            }
            x2 += v2 * dt;
            
            // Ensure mass 1 doesn't go through wall
            if (x1 < wallX + 50) {
                x1 = wallX + 50;
            }
            
            time += dt;
        }
        
        function calculateEnergy() {
            const pixelToMeter = 0.01;
            const springLength = Math.abs(x2 - x1);
            const extension = (springLength - restLength) * pixelToMeter;
            
            const kineticEnergy = 0.5 * m1 * Math.pow(v1 * pixelToMeter, 2) + 
                                  0.5 * m2 * Math.pow(v2 * pixelToMeter, 2);
            const potentialEnergy = 0.5 * k * Math.pow(extension, 2);
            const totalEnergy = kineticEnergy + potentialEnergy;
            
            // Update history
            energyHistory.kinetic.push(kineticEnergy);
            energyHistory.potential.push(potentialEnergy);
            energyHistory.total.push(totalEnergy);
            
            // Limit history size
            if (energyHistory.kinetic.length > maxHistoryPoints) {
                energyHistory.kinetic.shift();
                energyHistory.potential.shift();
                energyHistory.total.shift();
            }
            
            return { kinetic: kineticEnergy, potential: potentialEnergy, total: totalEnergy, extension: extension };
        }
        
        function drawEnergyGraph() {
            energyCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            energyCtx.fillRect(0, 0, 240, 100);
            
            if (energyHistory.total.length < 2) return;
            
            const maxEnergy = Math.max(...energyHistory.total, 1);
            const scale = 80 / maxEnergy;
            const step = 240 / maxHistoryPoints;
            
            // Draw kinetic energy (blue)
            energyCtx.strokeStyle = '#60a5fa';
            energyCtx.lineWidth = 2;
            energyCtx.beginPath();
            for (let i = 0; i < energyHistory.kinetic.length; i++) {
                const x = i * step;
                const y = 90 - energyHistory.kinetic[i] * scale;
                if (i === 0) energyCtx.moveTo(x, y);
                else energyCtx.lineTo(x, y);
            }
            energyCtx.stroke();
            
            // Draw potential energy (green)
            energyCtx.strokeStyle = '#34d399';
            energyCtx.beginPath();
            for (let i = 0; i < energyHistory.potential.length; i++) {
                const x = i * step;
                const y = 90 - energyHistory.potential[i] * scale;
                if (i === 0) energyCtx.moveTo(x, y);
                else energyCtx.lineTo(x, y);
            }
            energyCtx.stroke();
            
            // Draw total energy (yellow)
            energyCtx.strokeStyle = '#fbbf24';
            energyCtx.beginPath();
            for (let i = 0; i < energyHistory.total.length; i++) {
                const x = i * step;
                const y = 90 - energyHistory.total[i] * scale;
                if (i === 0) energyCtx.moveTo(x, y);
                else energyCtx.lineTo(x, y);
            }
            energyCtx.stroke();
            
            // Legend
            energyCtx.font = '10px sans-serif';
            energyCtx.fillStyle = '#60a5fa';
            energyCtx.fillText('KE', 5, 15);
            energyCtx.fillStyle = '#34d399';
            energyCtx.fillText('PE', 35, 15);
            energyCtx.fillStyle = '#fbbf24';
            energyCtx.fillText('Total', 65, 15);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerY = canvas.height / 2;
            
            // Draw ground line
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY + 60);
            ctx.lineTo(canvas.width, centerY + 60);
            ctx.stroke();
            
            // Draw wall
            ctx.fillStyle = 'rgba(148, 163, 184, 0.3)';
            ctx.fillRect(wallX - 10, centerY - 100, 10, 200);
            
            // Draw wall lines
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(wallX - 10, centerY - 100 + i * 20);
                ctx.lineTo(wallX - 20, centerY - 80 + i * 20);
                ctx.stroke();
            }
            
            // Draw spring
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            const springStart = x1 + 25;
            const springEnd = x2 - 25;
            const springWidth = springEnd - springStart;
            const coils = 15;
            const amplitude = 15;
            
            ctx.moveTo(springStart, centerY);
            for (let i = 0; i <= coils * 2; i++) {
                const x = springStart + (i / (coils * 2)) * springWidth;
                const y = centerY + (i % 2 === 0 ? amplitude : -amplitude);
                ctx.lineTo(x, y);
            }
            ctx.lineTo(springEnd, centerY);
            ctx.stroke();
            
            // Draw mass 1
            ctx.fillStyle = wallContact ? '#f472b6' : '#34d399';
            ctx.fillRect(x1 - 25, centerY - 30, 50, 60);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('m₁', x1, centerY + 5);
            
            // Draw mass 2
            ctx.fillStyle = '#fbbf24';
            ctx.fillRect(x2 - 25, centerY - 30, 50, 60);
            ctx.fillStyle = '#000000';
            ctx.fillText('m₂', x2, centerY + 5);
            
            // Draw velocity vectors
            if (Math.abs(v1) > 0.1) {
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, centerY - 50);
                ctx.lineTo(x1 + v1 * 2, centerY - 50);
                ctx.stroke();
                
                // Arrowhead
                ctx.beginPath();
                const arrowDir = v1 > 0 ? 1 : -1;
                ctx.moveTo(x1 + v1 * 2, centerY - 50);
                ctx.lineTo(x1 + v1 * 2 - arrowDir * 8, centerY - 54);
                ctx.lineTo(x1 + v1 * 2 - arrowDir * 8, centerY - 46);
                ctx.closePath();
                ctx.fill();
            }
            
            if (Math.abs(v2) > 0.1) {
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x2, centerY - 50);
                ctx.lineTo(x2 + v2 * 2, centerY - 50);
                ctx.stroke();
                
                // Arrowhead
                ctx.beginPath();
                const arrowDir = v2 > 0 ? 1 : -1;
                ctx.moveTo(x2 + v2 * 2, centerY - 50);
                ctx.lineTo(x2 + v2 * 2 - arrowDir * 8, centerY - 54);
                ctx.lineTo(x2 + v2 * 2 - arrowDir * 8, centerY - 46);
                ctx.closePath();
                ctx.fill();
            }
            
            // Draw compression indicator when not released
            if (!isReleased) {
                ctx.strokeStyle = 'rgba(251, 191, 36, 0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(x1 + 25, centerY + 40);
                ctx.lineTo(x1 + 25 + restLength, centerY + 40);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = '#fbbf24';
                ctx.font = '12px sans-serif';
                ctx.fillText('Rest Length', x1 + 25 + restLength/2, centerY + 55);
            }
        }
        
        function updateStats() {
            document.getElementById('time').textContent = time.toFixed(2) + 's';
            document.getElementById('v1').textContent = v1.toFixed(2) + ' m/s';
            document.getElementById('v2').textContent = v2.toFixed(2) + ' m/s';
            
            const energy = calculateEnergy();
            document.getElementById('kineticEnergy').textContent = energy.kinetic.toFixed(2) + ' J';
            document.getElementById('potentialEnergy').textContent = energy.potential.toFixed(2) + ' J';
            document.getElementById('totalEnergy').textContent = energy.total.toFixed(2) + ' J';
            document.getElementById('springExtension').textContent = energy.extension.toFixed(3) + ' m';
        }
        
        function animate() {
            updatePhysics();
            draw();
            updateStats();
            drawEnergyGraph();
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
